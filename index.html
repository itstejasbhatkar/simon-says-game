
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h2 class="text">Simon says game</h2>
    <br>
    <h4 class="text">Enter Any Key To Start the game</h4>
    <br>
    <div class="container">
        <div class="line1">
        
          <div class="box red"  type =  "button" id="red" ></div>
          <div class="box green"  type =  "button" id="green"></div>
        </div>

        <div class="line2">
        
            <div class="box yellow"  type =  "button" id="yellow"></div>
            <div class="box purple" type =  "button" id="purple"></div>
          </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
